<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="content">
            <div class="not-active">
              <img src="./img/event.svg" alt="event" class="event-image">
            </div>
            <div class="not-active">
              <img src="./img/finance.svg" alt="finance" class="finance-image">
            </div>
            <div class="active">
              <img src="./img/cafe.svg" alt="cafe" class="cafe-image">
            </div>
            <div class="not-active">
                <img src="./img/gift.svg" alt="gift" class="gift-image">
            </div>
            <div class="not-active">
             <img src="./img/pets.svg" alt="pets" class="pets-image">
            </div>
        </section>
        <section class="container">
            <div class="top-panel">
                <h2>Food</h2>
                <div class="locations">
                    <img src="./img/location.svg" alt="location" class="location-icon">
                    <span>Madrid</span>
                </div>
            </div>
            <div class="bottom-panel">
                <div class="bottom-content">
                    <span>Pizza</span>
                    <p>17</p>
                </div>
                <hr>
                <div class="bottom-content">
                    <span>Sushi</span>
                    <p>9</p>
                </div>
                <hr>
                <div class="bottom-content">
                    <span>Gourmet</span>
                    <p>22</p>
                </div>
                <hr>
                <div class="bottom-content">
                    <span>Burger</span>
                    <p>14</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
